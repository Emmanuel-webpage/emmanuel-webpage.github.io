<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="agecalculator.css">
</head>
<body>
    <div class="calculator text-center">
        <h2>Age Calculator</h2>
        <p>Welcome to the Age Calculator! Enter your birth date below to find out your age.</p>
        <form id="ageForm">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <input type="number" class="form-control" id="day" placeholder="Day" required>
                </div>
                <div class="form-group col-md-4">
                    <input type="number" class="form-control" id="month" placeholder="Month" required>
                </div>
                <div class="form-group col-md-4">
                    <input type="number" class="form-control" id="year" placeholder="Year" required>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateAge()">Calculate Age</button>
        </form>
        <p id="result" class="mt-3"></p>
    </div>

    <script src="age calculator.js">
       
    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
