<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do and Don't List</title>
    <link href="todolist.css" rel="stylesheet">
    <style>
   
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="toDoForm">
            <input type="text" id="toDoInput" placeholder="Add a new task">
            <button type="submit">Add Task</button>
        </form>
        <ul id="toDoList"></ul>
    </div>

    <div class="container">
        <h1>Don't List</h1>
        <form id="dontForm">
            <input type="text" id="dontInput" placeholder="Add a new task">
            <button type="submit">Add Task</button>
        </form>
        <ul id="dontList"></ul>
    </div>

    <script>
        // Anonymous function to handle form submissions for adding tasks to the To-Do List
        document.getElementById('toDoForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission behavior
            const input = document.getElementById('toDoInput');
            const taskContent = input.value.trim(); // Retrieve and trim input value
            if (taskContent) {
                addTask('toDoList', taskContent); // Call addTask function if input is not empty
                input.value = ''; // Clear the input field
            }
        });

        // Named function to add a task to the specified list
        function addTask(listId, content) {
            const list = document.getElementById(listId); // Retrieve the list element
            const listItem = document.createElement('li'); // Create a new list item element
            listItem.className = 'task-item'; // Add necessary classes
            listItem.textContent = content; // Set the text content of the list item
            list.appendChild(listItem); // Append the list item to the list element
        }

        // Anonymous function to handle form submissions for adding tasks to the Don't List
        document.getElementById('dontForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission behavior
            const input = document.getElementById('dontInput');
            const taskContent = input.value.trim(); // Retrieve and trim input value
            if (taskContent) {
                addTask('dontList', taskContent); // Call addTask function if input is not empty
                input.value = ''; // Clear the input field
            }
        });

        // Named function to add a task to the Don't List
        function addTask(listId, content) {
            const list = document.getElementById(listId); // Retrieve the list element
            const listItem = document.createElement('li'); // Create a new list item element
            listItem.className = 'task-item'; // Add necessary classes
            listItem.textContent = content; // Set the text content of the list item
            list.appendChild(listItem); // Append the list item to the list element
        }
    </script>
</body>
</html>
