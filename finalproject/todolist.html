<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do and Don't List</title>
    <link href="todolist.css" rel="stylesheet">
    <style>
   
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="toDoForm">
            <input type="text" id="toDoInput" placeholder="Add a new task">
            <button type="submit">Add Task</button>
        </form>
        <ul id="toDoList"></ul>
    </div>

    <div class="container">
        <h1>Don't List</h1>
        <form id="dontForm">
            <input type="text" id="dontInput" placeholder="Add a new task">
            <button type="submit">Add Task</button>
        </form>
        <ul id="dontList"></ul>
    </div>

    <script src="todolist.js">
    
    </script>
</body>
</html>
