<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            background-color: #f8c8dc;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .jumbotron {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .password-checker {
            margin-top: 20px;
        }

        #password {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #check-strength {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #check-strength:hover {
            background-color: #0056b3;
        }

        #strength-result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <h1>Password Strength Checker</h1>
        <div class="password-checker">
            <label for="password">Enter Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <button id="check-strength">Check Strength</button>
            <div id="strength-result"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('#check-strength').click(function () {
                var password = $('#password').val();
                var strengthMessage = checkPasswordStrength(password);
                $('#strength-result').text(strengthMessage);
            });
        });


        function checkPasswordStrength(password) {
            if (password.length < 8) {
                return 'Password is too short';
            }

            var hasUpperCase = /[A-Z]/.test(password);
            var hasLowerCase = /[a-z]/.test(password);
            var hasDigit = /\d/.test(password);

            if (hasUpperCase && hasLowerCase && hasDigit) {
                return 'Password is strong';
            } else if (hasUpperCase || hasLowerCase || hasDigit) {
                return 'Password is moderate';
            } else {
                return 'Password is weak';
            }
        }

    </script>
</body>

</html>
