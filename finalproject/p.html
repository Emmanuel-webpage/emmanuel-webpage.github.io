<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Learning Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        .quiz-container {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .header {
            background-color: #ff9800;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Math Learning Tool</h1>
        <p>Practice multiplication with fun quizzes!</p>
    </div>
    <div class="quiz-container">
        <h2>Multiplication Quiz</h2>
        <p id="question">What is 6 x 6?</p>
        <input type="text" id="answer" class="form-control" placeholder="Enter your answer">
        <button class="btn btn-primary mt-3" onclick="checkAnswer()">Check Answer</button>
        <p id="feedback"></p>
    </div>

    <script src="p.js">
      
    </script>
</body>
</html>
